<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Kerrington Sargent</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      // When the user scrolls the page, execute myFunction
      //https://www.w3schools.com/howto/howto_js_scroll_indicator.asp
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        var winScroll =
          document.body.scrollTop || document.documentElement.scrollTop;
        var height =
          document.documentElement.scrollHeight -
          document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;
        document.getElementById("myBar").style.width = scrolled + "%";
      }
    </script>
  </head>
  <body>

    <!-- Scroll Progress Bar-->
    <div class="header">
      <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
      </div>  
    </div>

    <!-- Container 1 - Header -->
    <div class="containers" id="div1">
      <img
        id="kerringtonLogo"
        src="KerringtonLogo.png"
        alt="Kerrington Sargent - Junior Developer"
      />
    </div>

    <!-- Container 2 - Skills -->
    <div class="containers" id="div2">
      <div id="div2Text">
        <h3>Skills</h3>
        <div>
          <ul>
            <li>C#</li>
            <li>Java</li>
            <li>HTML/CSS & Bootstrap</li>
            <li>Javascript, JQuery, JSON</li>
            <li>SQL - MSSQL, Oracle, MySQL</li>
            <li>PHP</li>
          </ul>
        </div>
        <div>
          <ul>
            <li>Program Management</li>
            <li>Communication Skills</li>
            <li>Organization</li>
            <li>Teamwork & Collaboration</li>
            <li>Leadership</li>
            <li>Problem-solving</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Container 3 -->
    <div class="containers" id="div3">

    </div>

  </body>
</html>
